{% extends 'base.html' %}
{% load static %}
{% block title %}記録詳細 | Liner Records{% endblock %}
{% block active_record_detail %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <h1>Detail</h1>
            <p>Category</p>
            {% for category in category_list %}
                <a href="{% url 'record:record_detail_next' category.pk %}">{{ category.name }}</a><br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
