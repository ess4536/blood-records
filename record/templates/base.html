{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charaset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{% block title %}{% endblock %}</title>
        
        <!-- Bootstrap core css -->
        <link href="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}" rel="stylesheet">
        
        <!-- Custom fonts tor this template -->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900|Lato&display=swap" rel="stylesheet">

        <!-- Custom style for this template -->
        <link href="{% static 'css/creative.min.css' %}" rel="stylesheet">

        <!-- Mystyle -->
        <link href="{% static 'css/mystyle.css' %}" type="text/css" rel="stylesheet">

        {% block head %}{% endblock %}
    </head>
    
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav"">
                <div cladd="container">
                    <a class="navbar-brand js-scroll-trigger" href="{% urls 'record:index' %}">Liner records</a>
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto my-2 my-lg-0">
                            <li class="nav-item {% block active_inquiry %}{% endblock %}">
                                <a class="nav-link js-scroll-trigger" href="#">INQUIRY</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link js-scroll-trigger" href="#">Sign Up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link js-scroll-trigger" href="#">Log In</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            {% block header %}{% endblock %}

            {% block contents %}{% endblock %}

            <!-- Fotter -->
            <footer class="bg-light py-5">
                <div class="container">
                    <div class="small text-center text-muted">Copyright &copy; 2019 - Liner records</div>
                </div>
            </footer>

            <!-- Bootstrap core JavaScript -->
            <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
            <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        </div>
        <h1>Hello</h1>
    </body>
</html>
